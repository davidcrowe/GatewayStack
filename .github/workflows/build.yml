name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ğŸ” Lock down GITHUB_TOKEN for this workflow
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript monorepo
        run: npm run build

      - name: Run tests
        run: npm test
